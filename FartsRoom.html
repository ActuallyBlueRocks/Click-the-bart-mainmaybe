<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fart's Room</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('fartsroom.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .character {
            position: absolute;
            width: 800px;
            height: auto;
            left: 70%;
            top: 60%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .domerfigure {
            position: absolute;
            width: 150px;
            height: auto;
            left: 20%;
            top: 45%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="fart.png" alt="Fart Character" class="character" id="character">
    <img src="domerfigure.png" alt="Domer Figure" class="domerfigure" id="domerfigure">

    <audio id="fartSound" src="imfart.wav"></audio>

    <script>
        const character = document.getElementById('character');
        const fartSound = document.getElementById('fartSound');
        const domerfigure = document.getElementById('domerfigure');

        character.addEventListener('click', () => {
            if (!fartSound.paused) return;

            character.src = 'farttalk.png';
            fartSound.play();

            fartSound.addEventListener('ended', () => {
                character.src = 'fart.png';
            }, { once: true });
        });

        domerfigure.addEventListener('click', () => {
            window.location.href = 'domerfigure.html';
        });
    </script>
</body>
</html>
