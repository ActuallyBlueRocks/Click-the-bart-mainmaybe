<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>its him.</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .image-container {
            background-color: white;
            padding: 10px;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        a {
            position: absolute;
            right: 0;
            transform: translate(-50%, -50%);
            top: 50%;
            color: red;
            font-size: 24px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="domer.png" alt="Domer Image">
    </div>
    <a href="DomersSlots.html" id="changing-font-text">play his game.</a>

    <script>
        const textElement = document.getElementById('changing-font-text');
        const fonts = [
            'Arial','Comic Sans MS', 'Papyrus'
        ];

        let currentIndex = 0;

        function changeFont() {
            textElement.style.fontFamily = fonts[currentIndex];
            currentIndex = (currentIndex + 1) % fonts.length;
        }

        setInterval(changeFont, 500);
    </script>
</body>
</html>
